<div class="container mt-3">
  <h1>Tic tac toe</h1>
  <p>Turn : {{turn}}</p>
  <div class="grid mt-5">
    <div class="row">
      <div class="col" (click)="cellClicked(0,0)">{{grid[0][0]}}</div>
      <div class="col" (click)="cellClicked(0,1)">{{grid[0][1]}}</div>
      <div class="col" (click)="cellClicked(0,2)">{{grid[0][2]}}</div>
    </div>
    <div class="row">
      <div class="col" (click)="cellClicked(1,0)">{{grid[1][0]}}</div>
      <div class="col" (click)="cellClicked(1,1)">{{grid[1][1]}}</div>
      <div class="col" (click)="cellClicked(1,2)">{{grid[1][2]}}</div>
    </div>
    <div class="row">
      <div class="col" (click)="cellClicked(2,0)">{{grid[2][0]}}</div>
      <div class="col" (click)="cellClicked(2,1)">{{grid[2][1]}}</div>
      <div class="col" (click)="cellClicked(2,2)">{{grid[2][2]}}</div>
    </div>
  </div>
  <div class="row text-center">
    <div class="col mt-5">
      <button (click)="newGame()" class="btn btn-primary mb-3">New game</button>
    </div>
  </div>
</div>
