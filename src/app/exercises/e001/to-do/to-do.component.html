<div class="container mt-3">

  <h1>{{'to_do_list' | label}}</h1>

  <form #addItemForm="ngForm" (ngSubmit)="addItem(addItemForm.value)" class="mt-3 text-center">
    <input type="text" name="text" ngModel placeholder="{{'add_an_item' | label}}" class="form-control mb-3">
    <div class="row">
      <div class="col">
        <input type="submit" value="{{'submit' | label}}" class="btn btn-primary mr-3">
      </div>
      <div class="col">
        <input type="button" value="{{'clear_list' | label}}" (click)="clearList()" class="btn btn-danger ml-1">
      </div>
    </div>
  </form>

  <ol class="mt-3">
    <li *ngFor="let item of items; let i = index" class="mb-2">
      <s *ngIf="item.done">{{item.text}}</s>
      <span *ngIf="!item.done">{{item.text}}</span>
      <button (click)="deleteItem(i)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
      <button (click)="markItem(i)" class="btn btn-warning">{{item.done ? ('undone' | label) : ('done' | label)}}</button>
    </li>
  </ol>

</div>
