<div class="container mt-5">

  <h1>Memory game</h1>

  <!-- Tab switcher -->
  <ul class="nav nav-tabs mt-5">
    <li class="nav-item">
      <a class="nav-link" [class.active]="!showAlgorithm" (click)="switchView()">Show game</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="showAlgorithm" (click)="switchView()">Show algorithm</a>
    </li>
  </ul>

  <!-- Game -->
  <div class="row mt-5" *ngIf="!showAlgorithm">
    <div class="col-md-12">
      <div class="row mb-5">
        <div class="col-md-4"><img [src]="cards[0].revealed ? cards[0].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(0)"></div>
        <div class="col-md-4"><img [src]="cards[1].revealed ? cards[1].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(1)"></div>
        <div class="col-md-4"><img [src]="cards[2].revealed ? cards[2].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(2)"></div>
      </div>
      <div class="row mb-5">
        <div class="col-md-4"><img [src]="cards[3].revealed ? cards[3].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(3)"></div>
        <div class="col-md-4"><img [src]="cards[4].revealed ? cards[4].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(4)"></div>
        <div class="col-md-4"><img [src]="cards[5].revealed ? cards[5].image : './assets/img/mistery_card.png'" alt="image" width="200px" height="200px" (click)="cardPressed(5)"></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p>Score: {{score}}</p>
          <p>Failed attempts: {{failedAttempts}}</p>
          <button (click)="newGame()" class="btn btn-primary">New game</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Algorithm -->
  <div class="row" *ngIf="showAlgorithm">
    <img src="./assets/img/Memory game algorithm.png" alt="image" width="100%">
  </div>

</div>
