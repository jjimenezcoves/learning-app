<div class="container mt-3">

  <h1>{{'memory_game' | label}}</h1>

  <!-- Tab switcher -->
  <ul class="nav nav-tabs mt-3">
    <li class="nav-item">
      <a class="nav-link" [class.active]="!showAlgorithm" (click)="onShowGame()">{{'show_game' | label}}</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [class.active]="showAlgorithm" (click)="onShowAlgorithm()">{{'show_algorithm' | label}}</a>
    </li>
  </ul>

  <div class="row mt-3">
    <div class="col">
      <p><span>{{'score' | label}}: {{score}}</span><span>{{'failed_attempts' | label}}: {{failedAttempts}}</span></p>
    </div>
  </div>

  <!-- Game -->
  <div class="row" *ngIf="!showAlgorithm">
    <div class="col text-center">
      <div class="row mb-3">
        <div class="col"><img [src]="cards[0].revealed ? cards[0].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(0)"></div>
        <div class="col"><img [src]="cards[1].revealed ? cards[1].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(1)"></div>
        <div class="col"><img [src]="cards[2].revealed ? cards[2].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(2)"></div>
      </div>
      <div class="row mb-3">
        <div class="col"><img [src]="cards[3].revealed ? cards[3].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(3)"></div>
        <div class="col"><img [src]="cards[4].revealed ? cards[4].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(4)"></div>
        <div class="col"><img [src]="cards[5].revealed ? cards[5].image : './assets/img/mistery_card.png'" alt="image" class="img-fluid" style="object-fit: fill;" (click)="cardPressed(5)"></div>
      </div>
      <div class="row">
        <div class="col mt-5">
          <button (click)="newGame()" class="btn btn-primary mb-3">{{'new_game' | label}}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Algorithm -->
  <div class="row" *ngIf="showAlgorithm" id="algorithm">
    <img src="./assets/img/Memory game algorithm.png" alt="image" width="100%">
  </div>

</div>
