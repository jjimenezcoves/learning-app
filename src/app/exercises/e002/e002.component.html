<div class="container mt-3">

  <h1>{{'expense_tracker' | label}}</h1>
  <h2>{{'add_a_new_item' | label}}</h2>

  <form #expenseTrackerForm="ngForm" (ngSubmit)="addExpense(expenseTrackerForm.value)">
    <div class="row form-group form-inline">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <label for="name">{{'name' | label}}: </label>
            <input type="text" name="name" id="name" placeholder="{{'expense_where' | label}}" class="form-control" ngModel>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="date">{{'date' | label}}: </label>
            <input type="date" name="date" class="form-control" ngModel>
          </div>
          <div class="col-md-6">
            <label for="amount">{{'amount' | label}}: </label>
            <input type="number" name="amount" class="form-control" ngModel>
          </div>
        </div>

        <input type="submit" value="{{'add_expense' | label}}" class="btn btn-success mt-3">
      </div>
    </div>
  </form>

  <!-- Expenses list -->
  <table class="table mt-3">
    <thead>
      <tr>
        <th scope="col">{{'name' | label}}</th>
        <th scope="col">{{'date' | label}}</th>
        <th scope="col">{{'amount' | label}}</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="expenses.length<1">
        <td colspan="4">{{'no_expenses_added' | label}}</td>
      </tr>
      <tr *ngFor="let expense of expenses; let i=index">
        <td>{{expense.name}}</td>
        <td>{{expense.date}}</td>
        <td>{{expense.amount}}</td>
        <td><button (click)="removeExpense(i)"><i class="fas fa-trash-alt"></i></button></td>
      </tr>
    </tbody>
  </table>
</div>
